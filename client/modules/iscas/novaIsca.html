<template name="novaIsca">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Nova Isca</h1>
        </div>

        {{#autoForm collection="Iscas" id="insertIsca"  type="insert"}}
        {{> afQuickField name='numero'}}
        {{> afQuickField name='status' options="allowed"}}
        {{> afQuickField name='observacao'}}

        <button type="submit" class="btn btn-primary" id="submitIsca">Inserir</button>
        {{/autoForm}}
        <!-- /.col-lg-12 -->
    </div>
</template>
